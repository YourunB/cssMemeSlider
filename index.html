<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <title>CSS Meme Slider</title>
</head>
<body>

  <div class="slider">
    
    <input id="btn1" class="slider__btn" name="btn" type="radio" checked>
    <input id="btn2" class="slider__btn" name="btn" type="radio">
    <input id="btn3" class="slider__btn" name="btn" type="radio">
    <input id="btn4" class="slider__btn" name="btn" type="radio">

    <div class="slider__title">
      <p class="slider__title_text">Cunning plan</p>
      <p class="slider__title_text">Lunch at work</p>
      <p class="slider__title_text">Portal</p>
      <p class="slider__title_text">Something went wrong</p>
    </div>

    <div class="slider__display">
      <div class="slider__display_image"><img src="assets/images/meme1.jpg" alt="Image meme" title="meme1"></div>
      <div class="slider__display_image"><img src="assets/images/meme2.jpg" alt="Image meme" title="meme2"></div>
      <div class="slider__display_image"><img src="assets/images/meme3.jpg" alt="Image meme" title="meme3"></div>
      <div class="slider__display_image"><img src="assets/images/meme4.jpg" alt="Image meme" title="meme4"></div>
    </div>

    <label class="slider__click-zone" for="btn1"><div class="slider__click-zone_btn"></div></label>
    <label class="slider__click-zone" for="btn2"><div class="slider__click-zone_btn"></div></label>
    <label class="slider__click-zone" for="btn3"><div class="slider__click-zone_btn"></div></label>
    <label class="slider__click-zone" for="btn4"><div class="slider__click-zone_btn"></div></label>

  </div>

</body>
</html>
